<div class="container-fluid">
  <div *ngIf="current">
<h1>Shows</h1>
   <div class="row">
    <div class="emulated-flex-gap" fxLayout="row">
    <div class="show-content" *ngFor="let item of current">
                                                                        
        <a [routerLink] = "['showdetail-newpage']" [queryParams]="item" class="nav-link" target="_blank">
          <img [src]='item.image_original'/>
        </a>
        <div style="color:#fff600;"class="show-name">{{item.show_name}}</div>
        <div class="show-info">Genres: {{item.genres}}</div>
        <div class="show-info"> Runtime: {{item.runtime}} minutes </div>
        <div class="show-info"> Language: {{item.language}}</div>
        <div class="show-info"> Premiere Date : {{item. premiered | date:'fullDate'}}</div>
      
  </div>
</div>
</div> 
</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
